<section class="profile">
    <div class="container-fluid pl-0">
        <div class="col-sm-12 col-md-5 px-0">
            <h1 class="mb-0 p-2">Profile</h1>
            <ul class="list-group">
                <li class="list-group-item border-0 pl-0 pb-0">
                    <div class="container mb-2">
                        <p class="profile__list-info text-uppercase m-0 p-0">Name:</p>
                        <p class="m-0 p-0"> {{ user.Name }} </p>
                    </div>
                </li>
                <li class="list-group-item border-0 pl-0 pb-0">
                    <div class="container mb-2">
                        <p class="profile__list-info text-uppercase m-0 p-0">Company:</p>
                        <p class="m-0 p-0"> {{ user.Company }} </p>
                    </div>
                </li>
                <li class="list-group-item border-0 pl-0 pb-0">
                    <div class="container mb-2">
                        <p class="profile__list-info text-uppercase m-0 p-0">Email:</p>
                        <div class="d-flex justify-content-between flex-wrap align-items-center px-0">
                            <p class="m-0 p-0"> {{ user.Email }} </p>
                            <button class="btn profile--btn btn-success" v-on:click="setModal('email')">Edit</button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item border-0 pl-0 pb-0">
                    <div class="container mb-2">
                        <p class="profile__list-info text-uppercase m-0 p-0">Password:</p>
                        <div class="d-flex justify-content-between flex-wrap align-items-center px-0">
                            <p class="m-0 p-0"> ********** </p>
                            <button class="btn profile--btn btn-success" v-on:click="setModal('password')">Edit</button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item border-0 pl-0 pb-0">
                    <div class="container mb-2">
                        <p class="profile__list-info text-uppercase m-0 p-0">Status:</p>
                        <div class="mb-1 border w-25 rounded"
                             :class="[ user.Status === 'Active' ? 'border-success' : 'border-danger' ]">
                            <p class="text-center m-0 p-0"> {{ user.Status }} </p>
                        </div>
                    </div>
                </li>
                <li class="list-group-item border-0 pl-0 pb-0">
                    <div class="container mb-2">
                        <p class="profile__list-info text-uppercase m-0 p-0">Access group:</p>
                        <div class="mb-1 border profile__border-color rounded col-md-4">
                            <p v-for="accessGroup in user.AccessGroups" class="text-center m-0 p-0"> {{ accessGroup }} </p>
                        </div>
                        <button type="button" v-on:click="logout" class="mt-5 btn btn-danger"><font-awesome-icon class="mr-2" icon="sign-out-alt"/>Sign out</button>
                    </div>

                </li>
            </ul>

        </div>
    </div>
    <div class="editor-modal" v-show="modal.active">
        <div class="editor-modal__content">
            <div class="editor-modal__header d-flex justify-content-end mr-3 mt-2">
                <font-awesome-icon icon="times" cclass="mr-10" v-on:click="modal.active = false, modal.content = ''" />
            </div>
            <div class="editor-modal__body">
                <div class="password-group" v-if="modal.content == 'password'">
                    <div class="form-group col-12">
                        <label for="oldPassword" class="login__label">Old password</label>
                        <input class="form-control" type="password" v-model="modal.data.OldPassword" />
                    </div>

                    <ValidationObserver ref="newPass">
                        <ValidationProvider name="new password" rules="password:@confirm|required|min:10" v-slot="{ errors }">
                            <div class="form-group col-12">
                                <label for="password" class="login__label">New password</label>
                                <input class="form-control" type="password" v-model="value" />
                                <small id="passwordHelpBlock" class="form-text text-muted">
                                    {{ errors[0] }}
                                </small>              
                            </div>
                        </ValidationProvider>

                        <ValidationProvider name="confirm" rule="required" v-slot="{ errors }">
                            <div class="form-group col-12">
                                <label for="password" class="login__label">Confirm new password</label>
                                <input class="form-control" type="password" v-model="modal.data.NewPassword" />
                                <small id="passwordHelpBlock" class="form-text text-muted">
                                    {{ errors[0] }}
                                </small>
                                <div class="alert alert-danger" v-show="modal.data.ErrorMessage != ''" role="alert">
                                    {{ modal.data.ErrorMessage }}
                                </div>
                            </div>
                        </ValidationProvider>
                    </ValidationObserver>

                </div>
                <div class="email-group" v-if="modal.content == 'email'">
                    <div class="form-group col-12">
                        <ValidationObserver ref="email">
                            <ValidationProvider name="email" rules="email|required" v-slot="{ errors }">
                                <div class="form-group col-12">
                                    <label for="newEmail" class="login__label">New email</label>
                                    <input class="form-control login__text" type="email" v-model="modal.data.NewEmail" />
                                    <small id="passwordHelpBlock" class="form-text text-muted">
                                        {{ errors[0] }}
                                    </small>
                                </div>
                            </ValidationProvider>
                        </ValidationObserver>
                    </div>
                </div>
            </div>
            <div class="editor-modal__footer ml-3 mr-3 mb-3 row">
                <button type="button" class="btn btn-success mr-1 col" v-on:click="submitModal(modal.content)"><span v-if="modal.loading" class="spinner-grow spinner-grow-sm mr-3" role="status" aria-hidden="true"></span><span v-else><font-awesome-icon icon="save" class="mr-2" />Save</span></button>
                <button type="button" class="btn btn-danger ml-1 col" v-on:click="clearModalData"><font-awesome-icon icon="times" class="mr-2"/>Clear</button>
            </div>
        </div>
    </div>
</section>
