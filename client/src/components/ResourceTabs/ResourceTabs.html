<section class="resource-tabs">
  <ul class="list-group">
    <router-link :to="/resources/ + tab.Id" v-for="tab in categoriesList" :key="tab.id" tag="li" class="list-group-item" active-class="resource-tabs--active-tab">
      <div class="d-flex flex-row">
        <font-awesome-icon icon="copy" :style="{color: '#' + tab.Color.Value}" class="resource-tabs__icon" />
        <p class="ml-4 my-0 align-self-center">{{ tab.Name }}</p>
      </div>      
    </router-link>
  </ul>
</section>
